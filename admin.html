<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin — Add Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <h2>Add Class Notes</h2>
    <form id="noteForm" class="mb-4">
      <div class="mb-3">
        <label class="form-label">Date</label>
        <input type="date" class="form-control" id="noteDate" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" class="form-control" id="noteTitle" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Content</label>
        <textarea class="form-control" id="noteBody" rows="5" required></textarea>
      </div>
      <button class="btn btn-primary" type="submit">Save Note</button>
    </form>

    <h4>All Notes</h4>
    <div id="notesContainer"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
  <script>
    // Replace with your Firebase config
    const firebaseConfig = {
    apiKey: "AIzaSyChZDzf2ACwLeGbmTAfF6YOpIIiIqVySts",
    authDomain: "practice-session-notes.firebaseapp.com",
    projectId: "practice-session-notes",
    storageBucket: "practice-session-notes.firebasestorage.app",
    messagingSenderId: "629507483450",
    appId: "1:629507483450:web:c8800611c1b80433359203",
    measurementId: "G-QQKLJ7LBWV"
  };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById("noteForm");
    const notesContainer = document.getElementById("notesContainer");

    form.addEventListener("submit", async e => {
      e.preventDefault();
      await db.collection("notes").add({
        date: document.getElementById("noteDate").value,
        title: document.getElementById("noteTitle").value,
        body: document.getElementById("noteBody").value
      });
      form.reset();
    });

    function renderNotes(snapshot) {
      notesContainer.innerHTML = "";
      snapshot.forEach(doc => {
        const n = doc.data();
        const card = document.createElement("div");
        card.className = "card mb-2";
        card.innerHTML = `
          <div class="card-header"><strong>${n.date}</strong> — ${n.title}</div>
          <div class="card-body">${n.body}</div>
        `;
        notesContainer.appendChild(card);
      });
    }

    db.collection("notes").orderBy("date").onSnapshot(renderNotes);
  </script>
</body>
</html>
