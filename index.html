<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <span class="navbar-brand">Class Notes</span>
    </div>
  </nav>

  <main class="container py-4">
    <div id="notesContainer"></div>
    <div id="emptyState" class="text-center text-muted py-5 d-none">
      <h5>No notes yet</h5>
    </div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
  <script>
    // Replace with your Firebase config
    const firebaseConfig = {
    apiKey: "AIzaSyChZDzf2ACwLeGbmTAfF6YOpIIiIqVySts",
    authDomain: "practice-session-notes.firebaseapp.com",
    projectId: "practice-session-notes",
    storageBucket: "practice-session-notes.firebasestorage.app",
    messagingSenderId: "629507483450",
    appId: "1:629507483450:web:c8800611c1b80433359203",
    measurementId: "G-QQKLJ7LBWV"
  };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function renderNotes(snapshot) {
      const notesContainer = document.getElementById("notesContainer");
      const emptyState = document.getElementById("emptyState");
      notesContainer.innerHTML = "";
      if (snapshot.empty) {
        emptyState.classList.remove("d-none");
        return;
      }
      emptyState.classList.add("d-none");
      snapshot.forEach(doc => {
        const n = doc.data();
        const card = document.createElement("div");
        card.className = "card mb-3";
        card.innerHTML = `
          <div class="card-header"><strong>${n.date}</strong> â€” ${n.title}</div>
          <div class="card-body">${n.body}</div>
        `;
        notesContainer.appendChild(card);
      });
    }

    db.collection("notes").orderBy("date").onSnapshot(renderNotes);
  </script>
</body>
</html>
